<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/prism//prismjs@v1.x/themes/prism.css"
    rel="stylesheet" ">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <link rel="stylesheet" href="index.css" />

    <script src="index.js"></script>
    <title>Code Editor</title>
  </head>
  <body>
    <div style="height: 200px">
      <textarea
        placeholder="Write your code here..."
        id="editor"
        spellcheck="false"
        oninput="update(this.value); sync_scroll(this);"
        onscroll="sync_scroll(this);"
      ></textarea>
      <pre id="highlighting" aria-hidden="true" class="language-css">
<code class="language-css" id="highlighting-content">

</code>
</pre>
    </div>
  </body>
</html>
